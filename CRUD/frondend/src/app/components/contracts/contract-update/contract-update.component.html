<mat-card *ngIf="contract">
    <mat-card-title>Updated Contract</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Employee Id" [(ngModel)]="contract.employeeId" name="employeeId">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Type of Contract" [(ngModel)]="contract.typeContract" name="typeContract">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Salary Amount Month" [(ngModel)]="contract.salary.salaryAmountMonth" name="salaryAmountMonth">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Salary Amount Year" [(ngModel)]="contract.salary.salaryAmountYear" name="salaryAmountYear">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Salary Date" [(ngModel)]="contract.salary.salaryDate" name="salaryDate">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Hours Amount Month" [(ngModel)]="contract.hoursAmountMonth" name="hoursAmountMonth">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Start date Contract" [(ngModel)]="contract.startDateContract" name="startDateContract">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="End date Contract" [(ngModel)]="contract.endDateContract" name="endDateContract">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateContract()" color="primary">
      Updated
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancel
    </button>
</mat-card>
