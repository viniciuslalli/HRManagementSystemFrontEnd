<mat-card>
    <mat-card-title>New Department</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Department Name" [(ngModel)]="department.departmentName" name="departmentName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="department.description" name="description">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createDepartment()" color="primary">
        Save
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
