<div class="mat-elevation-z4">
    <table mat-table [dataSource]="departments">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Department name Column -->
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef>Department Name</th>
            <td mat-cell *matCellDef="let row">{{row.departmentName}}</td>
        </ng-container>
  
        <!-- Department description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Derpartment Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/departments/update/{{row.id}}" class="edit">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/departments/delete/{{row.id}}" class="delete">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
