<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Department name Column -->
      <ng-container matColumnDef="departmentName">
          <th mat-header-cell *matHeaderCellDef>Department Name</th>
          <td mat-cell *matCellDef="let row">{{row.departmentName}}</td>
      </ng-container>

      <!-- Department description Column -->
      <ng-container matColumnDef="derpartmentDescription">
          <th mat-header-cell *matHeaderCellDef>Derpartment Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <!-- Here you can define the actions for each row -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
