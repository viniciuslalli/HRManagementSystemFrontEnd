<div class="mat-elevation-z4">
    <table mat-table [dataSource]="roles">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Role name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Role Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

         <!-- Role position Column -->
         <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Role Position</th>
            <td mat-cell *matCellDef="let row">{{row.position}}</td>
        </ng-container>
  
        <!-- Role benefits Column -->
        <ng-container matColumnDef="benefits">
            <th mat-header-cell *matHeaderCellDef>Role Benefits</th>
            <td mat-cell *matCellDef="let row">{{row.benefits}}</td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/roles/update/{{row.id}}" class="edit">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/roles/delete/{{row.id}}" class="delete">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
